<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaFeed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <section class="d-flex flex-column align-items-between" id="pageTop">
        <nav id="mainNavbar" class="navbar navbar-expand-md sticky-top py-0">
            <div class="container-fluid">
                <a class="navbar-brand justify-content-start" href="#">
                    <span class="brand">InstaFeed</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page"
                                href="../Support/support.html#pageTopRow" id="support">Support</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- nav end -->
        <div class="d-flex justify-content-center" id="pageTopRow">
            <div class="card" id="quickSignIn">
                <div class="card-body">
                    <h5 class="card-title h3 pt-3">Hello!</h5>
                    <p class="card-text">Please Log In</p>
                    <form class="login" action="../TEA-BANK.html" method="post">
                        <div class="input-control">
                            <label for="email" class="form-label">Email address</label>
                            <input type="text" class="form-control mb-2" id="email" placeholder="name@example.com">
                            <div class="error form-text mb-1"></div>
                        </div>
                        <div class="input-control password">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control mb-2"
                                placeholder="password">
                                <i class="fa fa-eye" id="showPassword"></i>
                            <div class="error form-text"></div>
                        </div>
                        <button class="btn btn-outline-dark mt-2" type="submit" id="login">Log In</button>
                    </form>
                    <a href="../Register/register.html" class="form-text register">Don't have an account? Register
                        Now!</a>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer" id="footer">
            </div>
            <div class="footerBottom d-flex justify-content-center">
                <h4>Copyright &copy;2024 Designed by <span class="designer">ALI ABDELGHANI</h4> </p>
            </div>
        </footer>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script defer src="index.js"></script>
</body>

</html>
